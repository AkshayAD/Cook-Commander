<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120">
  <defs>
    <style>
      .text-orange { fill: #F97316; font-family: sans-serif; font-weight: 800; }
      .text-dark { fill: #1F2937; font-family: sans-serif; font-weight: 700; letter-spacing: -0.5px;}
      .shape-orange { fill: #F97316; }
    </style>
  </defs>

  <!-- Group for scaling/positioning -->
  <g transform="translate(10, 10)">
    
    <!-- "Qook" Text Construction -->
    <!-- Q base -->
    <path class="shape-orange" d="M40,50 A30,30 0 1,1 40,110 A30,30 0 1,1 40,50 M60,100 L75,115" stroke="#F97316" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Chef Hat Icon inside Q -->
    <path fill="white" d="M30,85 L50,85 L50,75 C55,75 58,70 55,65 C60,60 55,50 48,52 C45,45 35,45 32,52 C25,50 20,60 25,65 C22,70 25,75 30,75 Z" />
    <path fill="#F97316" d="M30,85 L50,85 L50,75 C55,75 58,70 55,65 C60,60 55,50 48,52 C45,45 35,45 32,52 C25,50 20,60 25,65 C22,70 25,75 30,75 Z" transform="scale(0.7) translate(18, 25)"/>

    <!-- "ook" -->
    <text x="85" y="105" font-size="80" class="text-orange">ook</text>

    <!-- Lid over "ook" -->
    <path class="shape-orange" d="M90,55 Q155,15 220,55" fill="none" stroke="#F97316" stroke-width="8" stroke-linecap="round" />
    <!-- Handle on lid -->
    <path class="shape-orange" d="M145,25 L145,15 Q155,15 165,15 L165,25" fill="none" stroke="#F97316" stroke-width="6" stroke-linecap="round" />

    <!-- "COMMANDER" Text -->
    <text x="240" y="105" font-size="70" class="text-dark">COMMANDER</text>

    <!-- Underline -->
    <rect x="240" y="115" width="420" height="6" class="shape-orange" />
  </g>
</svg>
