  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }

    /* iOS Safe Areas */
    .safe-area-inset-bottom {
      padding-bottom: env(safe-area-inset-bottom, 0);
    }

    .safe-area-inset-top {
      padding-top: env(safe-area-inset-top, 0);
    }

    /* Dynamic viewport height for iOS */
    .min-h-dvh {
      min-height: 100dvh;
      min-height: 100vh;
    }

    .h-dvh {
      height: 100dvh;
      height: 100vh;
    }

    /* Touch scrolling */
    .touch-scroll {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    /* Prevent body scroll when modal open */
    body.modal-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    /* Ensure minimum touch target size */
    .touch-target {
      min-height: 44px;
      min-width: 44px;
    }

    /* Markdown Styles */
    .markdown-body ul {
      list-style-type: disc;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

      list-style-type: decimal;
      padding-left: 1.5em;
      margin-bottom: 1em;
    }

    .markdown-body strong {
      font-weight: 700;
      color: #1f2937;
    }

    .markdown-body p {
      margin-bottom: 0.5em;
    }
